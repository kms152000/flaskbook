<!-- 문의 폼 화면 -->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>문의 폼</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='style.css') }}"
        />
    </head>

    <body>
        <h2>문의 폼</h2>

        <!-- 
        flash에 설정한 오류 메시지를 문의 폼에서 취득하기 위해 get_flashed_messages 함수 사용
        messages 변수의 이용 가능한 범위를 with 문장 안에서만 한정할 수 있다. 
        -->
        {% with messages = get_flashed_messages() %} {% if messages %}
        <ul>
            {% for message in messages %}
            <li class="flash">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %} {% endwith %}

        <form
            action="{{ url_for('contact_complete') }}"
            method="POST"
            novalidate="novalidate"
        >
            <table>
                <tr>
                    <td>사용자명</td>
                    <td>
                        <input
                            type="text"
                            name="username"
                            value="{{ username }}"
                            placeholder="사용자명"
                        />
                    </td>
                </tr>
                <tr>
                    <td>메일 주소</td>
                    <td>
                        <input
                            type="text"
                            name="email"
                            value="{{ email }}"
                            placeholder="메일 주소"
                        />
                    </td>
                </tr>
                <tr>
                    <td>문의 내용</td>
                    <td>
                        <textarea name="description" placeholder="문의 내용">
{{ description }}</textarea
                        >
                    </td>
                </tr>
            </table>
            <input type="submit" value="문의" />
        </form>
    </body>
</html>
